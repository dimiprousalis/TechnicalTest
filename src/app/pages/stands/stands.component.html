<app-display-bar></app-display-bar>
<app-add-new-button (btnClick)="showAddNew()"></app-add-new-button>
<div *ngIf="isFormVisible">
    <app-stand-item (onAddNew)="addNew($event)"(onEditItem)="editItem($event)" [editData]="editData" (onClose)="closeForm()"></app-stand-item>
</div>
<div class="card-grid-container"><app-card *ngFor="let stand of stands" [data]="stand" cardType="stand"  (onDeleteItem)="deleteItem(stand)" (onOpenEditItem)="openEditItem(stand)">
    </app-card></div>
